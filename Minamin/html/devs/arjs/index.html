<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<a-scene embedded arjs="debugUIEnabled:false;">
    <!-- 公式のマーカープリセットを用いる方法 -->
  <a-marker preset="hiro">
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#30ffea">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  <!-- 自前のマーカーを用いる方法 -->
  <a-marker type="pattern" url="./patterns/minamin.patt">
    <a-box scale=".25 .25 .25" position="0 .5 0" color="#0094f7">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
